            <div class="title">회원가입</div>
            <div class="content">

                <input type="radio" name="memPower" value="1" checked>일반&nbsp;회원&nbsp;&nbsp;
                <input type="radio" name="memPower" value="2">사업자<br>

                <label for="id">아이디</label>
                <input class="idinput" type="text" placeholder="아이디 입력하세요" name="memId" id="id">

                <button class="iddupchk" type="button">중복확인</button><br>

                <label for="pwd">비밀번호</label>
                <input class="pwd1" type="password" placeholder="비밀번호 입력하세요" name="memPwd" id="pwd"> <br>

                <label for="pwd">비밀번호확인</label>
                <input class="pwd2" type="password" placeholder="비밀번호 동일하게 입력해주세요" id="pwd2"> <br>

                <input class="nameinput" type="text" name="memName" placeholder="이름 입력하세요" id="name"> <br>

                <label for="phone">전화번호</label>
                <input class="phoneinput" name="memPhone" id="phone" placeholder="전화번호 입력하세요"> <br>

                <!-- 성별 -->
                <input type="radio" name="memSex" value="m" checked>남&nbsp;&nbsp;
                <input type="radio" name="memSex" value="f">여<br>

                <label for="nickname">닉네임</label>
                <input class="nickinput" type="text" name="memNick" id="nname" placeholder="닉네임 입력하세요"> <br>

                <label for="Bd">생일</label>
                <input class="bdinput" type="date" name="memBirth"><br>
                <form class="signup">

                    프로필 사진 <input class="imginput" type="file" class="real-upload" accept="image/*" name="img">
                </form>


                <img class="img">
                <br>
                <input class="csbt" type="reset" value="취소">
                <input class="rgbt" type="submit" value="가입" name="submit">




                </form>
            </div>
